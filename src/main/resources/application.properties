# --- MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/boot?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Rhensonboy03!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
# Use 'update' in prod: keeps data, applies non-destructive changes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# --- Connection pool (Hikari) ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# --- Logging (quieter) ---
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql=info
logging.level.org.springframework=info

# --- Thymeleaf (defaults are fine; keep cache on in prod) ---
spring.thymeleaf.cache=true
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Admin Panel</span>
        <div class="d-flex">
            <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container py-4">

    <!-- flash messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 m-0">All Users</h1>
        <a class="btn btn-primary" th:href="@{/admin/users/new}">Create New User</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Roles</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.email}">admin@admin</td>
                <td th:text="${u.firstName}">Admin</td>
                <td th:text="${u.lastName}">Admin</td>
                <td th:text="${u.age}">28</td>
                <td>
          <span class="badge bg-secondary me-1" th:each="r : ${u.roles}"
                th:text="${r.name}">ROLE_USER</span>
                </td>
                <td class="text-end">
                    <a class="btn btn-sm btn-outline-primary me-1"
                       th:href="@{|/admin/users/${u.id}/edit|}">Edit</a>

                    <form th:action="@{|/admin/users/${u.id}/delete|}" method="post" class="d-inline"
                          onsubmit="return confirm('Delete this user?');">
                        <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

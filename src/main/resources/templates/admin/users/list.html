<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(~{::title})">
    <title>All Users</title>
</head>
<body>
<div th:replace="fragments/layout :: content">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 m-0">All Users</h1>
            <a class="btn btn-primary" th:href="@{/admin/users/new}">
                <i class="bi bi-plus-lg me-1"></i> Create New User
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="text-nowrap">ID</th>
                        <th>Email</th>
                        <th class="text-nowrap">First Name</th>
                        <th class="text-nowrap">Last Name</th>
                        <th>Age</th>
                        <th>Roles</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.id}">1</td>
                        <td class="fw-semibold" th:text="${u.email}">admin@admin</td>
                        <td th:text="${u.firstName}">Admin</td>
                        <td th:text="${u.lastName}">Admin</td>
                        <td th:text="${u.age}">28</td>
                        <td>
              <span class="badge rounded-pill text-bg-secondary me-1"
                    th:each="r : ${u.roles}"
                    th:text="${#strings.replace(r.name,'ROLE_','')}">ADMIN</span>
                        </td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary me-1"
                               th:href="@{/admin/users/{id}/edit(id=${u.id})}">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <form th:action="@{/admin/users/{id}/delete(id=${u.id})}" method="post" class="d-inline">
                                <button class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Delete this user?');">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
</body>
</html>

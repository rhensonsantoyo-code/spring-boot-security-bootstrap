<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color:#f6f7f9; }
        .sidebar { width:220px; min-height:100vh; }
        .content { margin-left:220px; }
    </style>
</head>
<body>
<!-- Top bar -->
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">
    <span class="navbar-text text-light">
      <span th:text="${#authentication.name}">admin@admin</span>
      &nbsp; with roles &nbsp;[
      <span th:each="a: ${#authentication.authorities}"
            th:text="${#strings.replace(a.authority,'ROLE_','')}"
            class="me-1">ADMIN</span>]
    </span>
        <div class="ms-auto">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="d-flex">
    <!-- Left sidebar -->
    <div class="sidebar bg-white border-end">
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action active">Admin</a>
            <a class="list-group-item list-group-item-action" th:href="@{/user}">User</a>
        </div>
    </div>

    <!-- Main content -->
    <main class="content container py-4">
        <h2 class="mb-3">Admin panel</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabAll">All Users</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabNew">New User</button>
            </li>
        </ul>

        <div class="tab-content border border-top-0 bg-white p-3">
            <!-- All Users -->
            <div id="tabAll" class="tab-pane fade show active">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr><th>ID</th><th>First Name</th><th>Email</th><th>Role</th><th>Edit</th><th>Delete</th></tr>
                        </thead>
                        <tbody>
                        <!-- Use rows provided by the controller (precomputed rolesCsv) -->
                        <tr th:each="row : ${rows}">
                            <td th:text="${row.id}">1</td>
                            <td th:text="${row.name}">Admin</td>
                            <td th:text="${row.email}">admin@admin</td>
                            <td>
                <span class="badge bg-secondary me-1"
                      th:each="r : ${row.roles}"
                      th:text="${r.name}">ADMIN</span>
                            </td>
                            <td>
                                <button class="btn btn-info btn-sm"
                                        data-bs-toggle="modal" data-bs-target="#editModal"
                                        th:attr="data-id=${row.id},
                                 data-username=${row.username},
                                 data-name=${row.name},
                                 data-email=${row.email},
                                 data-roleids=${row.rolesCsv}">
                                    Edit
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm"
                                        data-bs-toggle="modal" data-bs-target="#deleteModal"
                                        th:attr="data-id=${row.id}, data-name=${row.name}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- New User -->
            <div id="tabNew" class="tab-pane fade">
                <form th:action="@{/admin/users/create}" th:object="${newUser}" method="post" class="row g-3" novalidate>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input class="form-control" th:field="*{name}" required
                               pattern="[A-Za-z]+(?:[ -][A-Za-z]+)*"
                               title="Letters only (spaces and hyphens allowed)">
                        <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input class="form-control" th:field="*{email}" type="email" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input class="form-control" th:field="*{username}" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input class="form-control" th:field="*{password}" type="password" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Role</label>
                        <select class="form-select" th:field="*{roleIds}" multiple size="2">
                            <option th:each="r : ${allRoles}" th:value="${r.id}" th:text="${r.name}">ADMIN</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-success">Add new user</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" th:action="@{/admin/users/save}" method="post" th:object="${new User()}" id="editForm">
            <div class="modal-header"><h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" th:field="*{id}" id="edit-id">

                <div class="mb-2">
                    <label class="form-label">First Name</label>
                    <input class="form-control" th:field="*{name}" id="edit-name"
                           pattern="[A-Za-z]+(?:[ -][A-Za-z]+)*" title="Letters only (spaces and hyphens allowed)" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Email</label>
                    <input class="form-control" th:field="*{email}" id="edit-email" type="email" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Username</label>
                    <input class="form-control" th:field="*{username}" id="edit-username" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Password</label>
                    <input class="form-control" th:field="*{password}" id="edit-password"
                           placeholder="leave blank to keep current">
                </div>
                <div class="mb-2">
                    <label class="form-label">Role</label>
                    <select class="form-select" th:field="*{roleIds}" id="edit-roleids" multiple size="2">
                        <option th:each="r : ${allRoles}" th:value="${r.id}" th:text="${r.name}"></option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit">Edit</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" method="post" id="deleteForm">
            <div class="modal-header"><h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <p>Delete user: <strong id="delete-name">-</strong> ?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-danger" type="submit">Delete</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Fill Edit modal
    document.getElementById('editModal').addEventListener('show.bs.modal', function (event) {
        var btn = event.relatedTarget;
        document.getElementById('edit-id').value        = btn.getAttribute('data-id');
        document.getElementById('edit-username').value  = btn.getAttribute('data-username');
        document.getElementById('edit-name').value      = btn.getAttribute('data-name');
        document.getElementById('edit-email').value     = btn.getAttribute('data-email');

        // roles (comma-separated ids)
        var roleIds = (btn.getAttribute('data-roleids') || '').split(',').filter(Boolean);
        var select = document.getElementById('edit-roleids');
        Array.from(select.options).forEach(o => o.selected = roleIds.includes(o.value));

        // clear password; service keeps old hash if left blank
        document.getElementById('edit-password').value = '';
    });

    // Fill Delete modal
    document.getElementById('deleteModal').addEventListener('show.bs.modal', function (event) {
        var btn = event.relatedTarget;
        var id = btn.getAttribute('data-id');
        document.getElementById('delete-name').textContent = btn.getAttribute('data-name');
        document.getElementById('deleteForm').setAttribute('action', '/admin/users/delete/' + id);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5" style="max-width: 480px;">
    <h1 class="display-6 mb-4">Please sign in</h1>

    <div th:if="${param.error}" class="alert alert-danger">Invalid email or password.</div>
    <div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>

    <form method="post" th:action="@{/login}" class="card shadow-sm p-4">
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>

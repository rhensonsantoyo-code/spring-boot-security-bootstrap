<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
    <span class="navbar-text text-light">
      <span th:text="${#authentication.name}">user</span>
      &nbsp; with roles &nbsp;
      <span class="badge bg-secondary me-1"
            th:each="a: ${#authentication.authorities}"
            th:text="${#strings.replace(a.authority,'ROLE_','')}">USER</span>
    </span>
        <div class="ms-auto">
            <a class="btn btn-primary btn-sm me-2" th:href="@{/admin/users}" sec:authorize="hasRole('ADMIN')">Admin</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h2 class="mb-3">User Information Page</h2>
    <div class="card">
        <div class="card-header">About User</div>
        <div class="card-body p-0">
            <table class="table mb-0">
                <thead><tr><th>ID</th><th>First Name</th><th>Email</th><th>Roles</th></tr></thead>
                <tbody>
                <tr>
                    <td>-</td>
                    <td th:text="${#authentication.name}">user</td>
                    <td><!-- optional: current email in model --></td>
                    <td>
            <span class="badge bg-secondary me-1"
                  th:each="a: ${#authentication.authorities}"
                  th:text="${#strings.replace(a.authority,'ROLE_','')}">USER</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
